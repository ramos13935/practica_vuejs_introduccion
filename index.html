<body>

    <div id="app">
        <div>
            <div class="jumbotron" style="background-color: #E8ECEE;">
                <h1 id="title" class="display-4">{{ col.collection.title }}</h1>
            </div>
        </div>
        <div class="card-group">
            <div class="card" v-for="item in col.collection.items">
                <div class="card-body">
                    <dl>
                        <div v-for="datos in item.data">
                            <dt>
                                <h5 class="card-title">{{datos.prompt}}</h5>
                            </dt>
                            <dd>
                                <p class="card-text">{{datos.value}}</p>
                            </dd>
                        </div>
                    </dl>
                    <a v-bind:href="item.href" class="btn btn-primary">Ver</a>
                </div>
            </div>
        </div>
